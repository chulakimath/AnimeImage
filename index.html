<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Images</title>
    <style>
        .headder {
            display: flex;
            justify-content: center;
        }
        .headder{
            text-align: center;
        }
        .images{
            display: flex;
            justify-content: center;
        }
        .images>img{
            width: 90vw;
            height: 100vh;
        }
        .imgDownload{
            display: flex;
            justify-content: center;
            gap: 10%;
            padding: 1%;
        }
        .downloader{
            background-color: blue;
            border: none;
            border-radius: 5px;
            padding: 1.2%;
            color: white;
            font-weight: bolder;
            font-style: italic;
            cursor: pointer;
        }
        @media(min-width:768px){ .images>img{
            width: 50%;
            height: 50%;
        }}
    </style>
</head>

<body>
    <div class="headder">
        <h1>Random Anime Image</h1>
    </div>
    <div class="images">

        <img src="" id="iimmgg" alt="images of wifu❤️">
    </div>

   <div class="imgDownload">
    <button class="downloader" id="downloadTheImage">Download</button>
    <button class="downloader" id="newImg">New Image</button>
   </div>
    <script src="A11.js"></script>
</body>

</html>
